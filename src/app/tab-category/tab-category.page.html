<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Category
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
<ion-list>
  <ion-item *ngFor="let itemCategory of dataList" (click)="gotoCategory(itemCategory.id_book_cate)">
    <ion-label>{{itemCategory.name_book_cate}}</ion-label>
    <ion-buttons>
      <ion-button>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-list>

  
</ion-content>
